<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <title>Raffle| Daflogui Cake</title>
</head>

<body>

    <header>

        <nav>

            <a href="./index.html">Home</a>
            <a href="./aboutus.html">About us</a>
            <a href="./contact.html">Contact</a>
            <a href="./information.html">More information</a>
            <a href="./benefittips.html">Benefits and tips</a>
            <a href="#">Raffle</a>

        </nav>

        <img src="../images/logo.png" alt="logo" id="logo">
    </header>


    <main>

        <div class="main1">
            <h2>Raffle</h2>
            <h3>You can participate in a raffle. The prize is a coffee pot.</h3>
        </div>

        <div class="imagandcuest">
            <div class="imagenesraffle">
                <img src="../images/cup-w-coffee.jpg" alt="cup-w-coffee" class="cup-w-coffee">
                <img src="../images/heart-coffee.jpg" alt="heart-coffee" class="heart-coffee">
            
            </div>
    
    
            <div class="cuestion">
    
                <form action="./show_data.html" method="get" class="form">
                <fieldset>
    
                    <div class="c1">
                        <label for="firstname" class="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="firstname">
                    </div>
    
                    <div class="c2">
                        <label for="lastname" class="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="lastname">
                    </div>
    
                    <div class="c3">
                        <label for="email" class="email">Email</label>
                        <input type="email" id="email" name="email" class="email">
                    </div>
    
                    <div class="c4">
                        <label for="color">What color would you like the coffee pot:</label>
                        <select name="color" id="color">
                            <option>select</option>
                            <option>pink</option>
                            <option>black</option>
                            <option>violet</option>
                            <option>white</option>
                            <option>blue</option>
                            <option>gray</option>
                        </select>
                    </div>
    
    
                    <div class="c5">
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option>select</option>
                            <option>tampa</option>
                            <option>miami</option>
                            <option>orlando</option>
                            <option>hollywood</option>
                            <option>hampton</option>
                        </select>
                    </div>
    
                    
                    <fieldset class="c6">
                        <legend>Payment options</legend>
                        <label for="pay1" class="payment">cash</label>
                        <input type="radio" id="pay1" name="payment" value="cash">
                        <label for="pay2" class="payment">credit card</label>
                        <input type="radio" id="pay2" name="payment" value="credit-card">
                        <label for="pay3" class="payment">debit card</label>
                        <input type="radio" id="pay3" name="payment" value="debit-card">
                    </fieldset>
    
    
                    <div class="c7">
                        <label for="services">Services</label>
                        <textarea name="services" id="services" cols="10" rows="5" ></textarea>
                    </div>
    
                    <div class="c8">
                        <label for="terms">I accept terms and conditions.</label>
                        <input type="checkbox" name="terms" id="terms">
                    </div>
    
                </fieldset>
                <input type="submit" value="send">
                </form>
    
        </div>

        </div>

    </main>


    <footer>

        <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d450940.65505546296!2d-82.78395416946171!3d27.994695903950067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses!2sco!4v1682016313982!5m2!1ses!2sco"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </footer>
